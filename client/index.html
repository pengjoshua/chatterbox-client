<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <!-- <div class="spinner"><img src="../client/images/spiffygif_46x46.gif"></div> -->
      <div id="rooms">
        Room:
        <select id="roomSelect">
        </select>

      <form action="#" id="send" method="post">
      <div class='postMessage'> Post Message </div>
        <input type="text" name="message" id="message"/>
        <input type="submit" name="submit" class="submit"/>
      </form>

      <form action="#" id="roomSend" method="post">
      <div class='postRoom'> Create Room </div>
        <input type="text" name="message" id="roomCreate"/>
        <input type="submit" name="submit" class="submit"/>
      </form>

    </div>

    <div id="chats">
      <span class="messageTitle"> Messages </span>
    </div>
    <div id="friendDiv"> 
      <ul id='friends'>
        <li class='friendTitle'>Friends</br></li>
      </ul>
    </div>    
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
    // YOU DO NOT NEED TO EDIT THIS CODE
    if (!/(&|\?)username=/.test(window.location.search)) {
      var newSearch = window.location.search;
      if (newSearch !== '' & newSearch !== '?') {
        newSearch += '&';
      }
      newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
      window.location.search = newSearch;
    }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
    <script>
    app.init();
    app.fetch();
    app.filterRoom($('#roomSelect :selected').text());
    var getData = function() {
      setTimeout(function() {
        app.fetch();
        getData();
      }, 2000);
    };
    getData();


    // app.renderMessage({username: "name", text: "texterino", roomname: "lobby"});

    </script>
  </body>
</html>
